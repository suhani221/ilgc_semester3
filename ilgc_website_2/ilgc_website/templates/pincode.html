  <script>
     $('#dropDownpunjab').on('change', function(e){
    var selectedOption = $(this).find(':selected');
  
    if (selectedOption.attr('data-phc') != null) {
      $('.wrapper_phc:not(#' + selectedOption.attr('data-phc') + ')').hide();
      $('#' + selectedOption.attr('data-phc')).show();
    } else {
      $('.wrapper_phc:not(:hidden)').hide();
    }
  });
  $('#dropDownpunjab').on('change', function(e){
